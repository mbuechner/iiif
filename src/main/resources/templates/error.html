<!doctype html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <title>Deutsche Digitale Bibliothek | IIIF Presentation API 3.0-Manifeste</title>
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    </head>
    <body>
        <div class="d-flex align-items-center justify-content-center mt-5">
            <div class="text-center">
                <h1 class="display-1 fw-bold" th:text="${status}"></h1>
                <p class="fs-3"> <span class="text-danger">Oops!</span> <span th:text="${error}"></span></p>
                <p class="lead"  th:text="${message}" />
                <a href="https://www.deutsche-digitale-bibliothek.de/" class="btn btn-primary">Deutsche Digitale Bibliothek</a>
                <p class="mt-2" th:if="${trace}">
                    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTrace" aria-expanded="false" aria-controls="collapseTrace">Stack Trace</button>
                </p>
                <div class="collapse" id="collapseTrace">
                    <div class="card card-body">
                        <pre><code th:text="${trace}"/></pre>
                    </div>
                </div>
            </div>
        </div>
        <script crossorigin="anonymous" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
